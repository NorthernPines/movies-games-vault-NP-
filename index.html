<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <section class="hero is-info is-mobile">
      <div class="hero-body has-text-centered">
        <p class="title">
          Movie/Game Finder
        </p>
        <p class="subtitle">
          Search a game to find a movie for you or vice versa
        </p>
      </div>
    </section>
    <section class="section is-mobile">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select>
              <option>Game Search</option>
              <option>Movie Search</option>
            </select>
          </span>
        </p>
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="Name of Movie or Game">
        </p>
        <p class="control">
          <a class="button">
            Search
          </a>
        </p>
      </div>
      <div class="tile is-mobile">
        <div class="container tile is-parent titles">
          <h2 class="has-text-centered">Movie Recommendation</h2>
          <h2 class="has-text-centered">Game Recommendation</h2>
          <div class="tile is-child box has-background-grey-light columns">
            <div class="column">
              <div class="is-4">
                <p id="mTitle"></p>
                <p id="mRelease"></p>
                <p id="mDirector"></p>
                <p id="mActors"></p>
              </div>
              <div class="is-4">
                <p id="mIMDbRating"></p>
                <p id="mRTRating"></p>
                <p id="mMCRating"></p>
                <p id="mPlot"></p>
              </div>
            </div>
            <img class="movie picture is-2by3 column" id="mPoster" src="">
          </div>
          <div class="tile is-child box has-background-grey-light columns titles">
            <div class="column">
              <div class="is-4">
                <p id="gTitle"></p>
                <p id="gRelease"></p>
                <p id="gESRB"></p>
                <p id="gMCRating"></p>
              </div>
              <div class="is-4">
                <p id="gGenres"></p>
                <p id="gRTRating"></p>
                <p id="gMCRating"></p>
                <p id="gPlot"></p>
              </div>
            </div>
            <img class="movie picture is-4 column" id="gPoster" src="">
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
