<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <p class="title">
          Movie/Game Finder
        </p>
        <p class="subtitle">
          Search a game to find a movie for you or vice versa
        </p>
      </div>
    </section>
    <section class="section">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select>
              <option>Game Search</option>
              <option>Movie Search</option>
            </select>
          </span>
        </p>
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="Name of Movie or Game">
        </p>
        <p class="control">
          <a class="button">
            Search
          </a>
        </p>
      </div>
      <div class="container columns">
        <div class="column tile is-half">
          <h3>Games for you</h3>
          <ul></ul>
        </div>
        <div class="column tile is-half">
          <h3>Movies for you</h3>
          <ul></ul>
        </div>
      </div>
    </section>
  </body>
</html>
