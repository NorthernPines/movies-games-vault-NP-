<!DOCTYPE html>
<html>

  <head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Movies & Games Vault</title>
    <!-- Bulma CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Personal CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <section class="hero is-info is-mobile">
      <div class="hero-body has-text-centered">
        <h1 class="title">Movie/Game Finder</h1>
        <p class="subtitle">Search a game to find a movie for you or vice versa</p>
      </div>
    </section>

    <section class="section is-mobile">
      <form id="form" class="field has-addons">
        <div class="control">
          <span class="select">
            <select id="format-input">
              <option value="games">Game Search</option>
              <option value="movies">Movie Search</option>
            </select>
          </span>
        </div>
        <p class="control is-expanded">
          <input class="input" id="search-input" type="text" placeholder="Name of Movie or Game">
        </p>
        <p class="control">
          <button class="button" id="button">Search</button>
        </p>
      </form>

      <div class="tile is-mobile">
        <div class="container tile is-parent titles">
          <h2 class="has-text-centered">Movie Recommendation</h2>
          <h2 class="has-text-centered">Game Recommendation</h2>
          <div class="tile is-child box has-background-grey-light columns">
            <div class="column">
              <div class="is-4">
                <p id="mTitle"></p>
                <p id="mRelease"></p>
                <p id="mDirector"></p>
                <p id="mActors"></p>
              </div>
              <div class="is-4">
                <p id="mIMDbRating"></p>
                <p id="mRTRating"></p>
                <p id="mMCRating"></p>
                <p id="mPlot"></p>
              </div>
            </div>
            <img class="movie picture is-2by3 column" id="mPoster" src="">
          </div>

          <div class="tile is-child box has-background-grey-light columns titles">
            <div class="column">
              <div class="is-4">
                <p id="gTitle"></p>
                <p id="gRelease"></p>
                <p id="gESRB"></p>
                <p id="gMCRating"></p>
              </div>
              <div class="is-4">
                <p id="gGenres"></p>
                <p id="gRTRating"></p>
                <p id="gMCRating"></p>
                <p id="gPlot"></p>
              </div>
            </div>
            <img class="movie picture is-4 column" id="gPoster" src="">
          </div>


        </div>
      </div>
    </section>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
